<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Site Imobiliária</title>

    <title>Bordas Arredondadas com CSS</title>
    <style type="text/css">
        img {
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <img src="/img/path3605.png" alt="logo" height="100px" width="78px" position="center">
                <li><a href="index.html">Início</a></li>
                <li><a href="busca.html">Busca de Imóveis</a></li>
                <li><a href="empresa.html">A Empresa</a></li>
                <li><a href="documentacao.html">Documentação</a></li>
                <li><a href="faleconosco.html">Fale Conosco</a></li>
                <li><a href="login.html">Área do Cliente</a></li>
            </ul>
        </nav>
    </header>

    <div class="area-de-cadastro-login">
        <div class="=login">
            <h1>Realize o seu login:</h1>
            <form id="login" action="/login" method="POST">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required><br><br>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required><br><br><br><br>

                <button type="submit">Entrar</button>                
            </form>
        </div>
    
        <div class="cadastro">
            <h1>Cadastre-se:</h1>
            <form id="cadastro" action="/cadastrar-usuario" method="POST">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="name">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required><br><br>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required><br><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="address">Endereço:</label>
                <input type="address" id="address" name="address" required><br><br>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="tel" name="tel" required><br><br>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required><br><br><br><br>

                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <div class="atualizar-cadastro">
            <h1>Atualize seus dados:</h1>
            <form id="atualizar-cadastro" action="/atualizar-usuario" method="POST">
                <label for="nameAtualizacao">Nome:</label>
                <input type="text" id="nameAtualizacao" name="nameAtualizacao" required><br><br>

                <label for="usernameAtualizacao">Nome de Usuário:</label>
                <input type="text" id="usernameAtualizacao" name="usernameAtualizacao" required><br><br>

                <label for="cpfAtualizacao">CPF:</label>
                <input type="text" id="cpfAtualizacao" name="cpfAtualizacao" required><br><br>

                <label for="emailAtualizacao">E-mail:</label>
                <input type="email" id="emailAtualizacao" name="emailAtualizacao" required><br><br>

                <label for="addressAtualizacao">Endereço:</label>
                <input type="address" id="addressAtualizacao" name="addressAtualizacao" required><br><br>

                <label for="telefoneAtualizacao">Telefone:</label>
                <input type="tel" id="telAtualizacao" name="telAtualizacao" required><br><br>

                <label for="passwordAtualizacao">Senha:</label>
                <input type="password" id="passwordAtualizacao" name="passwordAtualizacao" required><br><br><br><br>

                <button type="submit">Atualizar Cadastro</button>
            </form>
        </div>

        <div class="excluir-conta">
            <h1>Exclua sua conta:</h1>
            <form id="excluir-conta" action="/excluir-usuario" method="POST">
                <label for="cpfExclusao">CPF:</label>
                <input type="text" id="cpfExclusao" name="cpfExclusao" required><br><br><br><br>
        
                <button type="submit">Excluir Conta</button>
            </form>
        </div>
    </div>
   
    <footer>
        <img src="/img/Logo.jpeg" alt="logo" height="61px" width="160px">
    </footer>
</body>

</html>
