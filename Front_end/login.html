    <div class="area-de-cadastro-login">
        <div class="=login">
            <h1>Realize o seu login:</h1>
            <form id="login" action="/login" method="POST">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required><br><br>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required><br><br>

                <button type="submit">Entrar</button>

                <a class="teste" href="pagina-de-recuperacao-de-senha.html">Esqueceu sua senha?</a>
            </form>
        </div>
    
        <div class="cadastro">
            <h1>Ainda não tem conta? Cadastre-se:</h1>
            <form id="cadastro" action="/cadastrar-usuario" method="POST">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="name">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required><br><br>

                <label for="name">CPF:</label>
                <input type="text" id="cpf" name="cpf" required><br><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="address">Endereço:</label>
                <input type="address" id="address" name="address" required><br><br>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="tel" name="tel" required><br><br>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required><br><br><br><br>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
