<html>

<head>

  <title>Site Imobiliária</title>

  <title>Bordas Arredondadas com CSS</title>
  <style type="text/css">
    img {
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <img src="/img/path3605.png" alt="logo" height="100px" width="78px" position="center">
        <li><a href="index.html">Início</a></li>

        <li><a href="login.html">Área do Cliente</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Entre em contato conosco</h1>
    <section class="contact-form">
      <form id="contactForm" action="#" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Enviar</button>
      </form>
    </section>

    <section class="contact-info">
      <p><i class="fas fa-map-marker-alt"></i> Endereço: R. Irênio Greco, 4580 - Vila Imperador, Franca - SP, 14405-1913
      </p>
      <p><i class="fas fa-phone"></i> Telefone: (16) 3322-7474</p>
      <p><i class="far fa-envelope"></i> Email: contato@imobiliariaconfianca.com</p>
    </section>
  </div>

  <div class="chat-widget">
    <i class="fas fa-comments chat-icon"></i>
    <span class="chat-text">Chat Online</span>
  </div>

  <footer>
    <img src="/img/Logo.jpeg" alt="logo" height="61px" width="160px">
  </footer>

</body>

</html>
